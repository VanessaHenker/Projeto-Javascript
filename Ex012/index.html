<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head> 
  <script>
  function calcular(){
  var ano = window.document.getElementById('n1')
  var res = window.document.getElementById('res')
  var n1 = Number(ano.value)

  var s = 2024 - n1
  res.innerHTML = `${s}`
}
  </script>
<body>
  <header class="conteudo-cabecalho">
    <h1>Verificador de idade</h1>
  </header>

  <section class="conteudo-principal">
    <div class="conteudo-dados">
      <p>Ano de Nascimento: <input type="number" name="n1" id="n1"></p>
      <p class="sexo">Sexo: <input type="radio">M
      <input type="radio">F</p>
      <input  class="sexo" type="button" value="verificar" onclick="calcular()">
      <div id="res"></div>
    </div>

    <div class="conteudo-imagem">
      <img class="detalhes-img" src="" alt="imagem">
    </div>
  
  </section>

  <footer class="conteudo-footer">
    <p>curso em video</p>
  </footer>
</body>
</html>
