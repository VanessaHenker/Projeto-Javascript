<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>verificador de idade</title>
</head>
<body>
  <header class="conteudo-cabecalho">
    <h1>Verificador de idade </h1>
  </header>

  <section class="conteudo-principal">
    <div class="conteudo-dados">
      <p>Ano de nascimento:
        <input type="number" name="txtano" id="txtano" min="0">
      </p>

      <p class="sexo">Sexo:
        <input type="radio" name="radsex" id="mas" checked>
        <label for="mas">Masculino</label>
        <input type="radio" name="radsex" id="fem">
        <label for="fem">Feiminino</label>
      </p>
      
      <p class="button">
        <input type="button" value="Verificar" name="verificar" onclick="verificar()">
      </p>
    </div>

    <div id="res" class="conteudo">
      <p class="conteudo-escrito">Preencha os dados acima para ver os resultados!</p>
      <img id="minhaImagem" class="detalhes-img">
    </div> 

  </section>

  <footer class="conteudo-footer">
    <p>Curso em video</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
